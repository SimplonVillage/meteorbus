<template name="home">
  <h1>Monte dans l'BUS</h1>
  {{#if currentUser}}
    <a href="{{pathFor 'insertParentsForm'}}" class="btn btn-default">Embarquer</a>

    
    <p>Données parents</p>
      <li>Nom: {{parents.nom}}</li>
      <li>Prenom: {{parents.prenom}}</li>
      <li>Rue: {{parents.adresse.rue}}</li>
      <li>Code Postal: {{parents.adresse.codePostal}}</li>
      <li>Ville: {{parents.adresse.ville}}</li>
      <li>Téléphone domicile: {{parents.telephoneDomicile}}</li>
      <li>Téléphone travail: {{parents.telephoneTravail}}</li>
      <li>Email: {{parents.email}}</li>



    <p>Données enfants</p>
      <li>Nom: {{enfants.nom}}</li>
      <li>Prenom: {{enfants.prenom}}</li>
      <li>Ecole: {{enfants.ecole}}</li>
      <li>Classe: {{enfants.classe}}</li>
      <p>Prendra le car le mercredi:</p>
        <p>Le matin
          <li>Près du domicile: {{enfants.matin.domicile}}</li>
          <li>à la garderie de Vaupillon: {{enfants.matin.garderie}}</li>
          <li>autre lieu précisé: {{enfants.matin.autre}}</li>
        </p>
        <p>Le midi
          <li>Près du domicile: {{enfants.midi.domicile}}</li>
          <li>à la garderie de Vaupillon: {{enfants.midi.garderie}}</li>
          <li>autre lieu précisé: {{enfants.midi.autre}}</li>
          <i>Point d'arrêt du car: {{enfants.arret}}</i>
      </p>
  {{/if}}
</template>
