<template name="home">
  <h1>Monte dans l'BUS</h1>
  {{#if currentUser}}
    <a href="{{pathFor 'insertParentsForm'}}" class="btn btn-default">Embarquer</a>

    
    <p>Données parents</p>
      <li>Nom: {{parents.nom}}</li>
      <li>Prenom: {{parents.prenom}}</li>
      <li>Adresse: {{parents.adresse}}</li>
      <li>Téléphone: {{parents.telephone}}</li>

    <p>Données enfants</p>
      <li>Nom: {{enfants.nom}}</li>
      <li>Prenom: {{enfants.prenom}}</li>
      <li>Ecole: {{enfants.ecole}}</li>
      <li>Classe: {{enfants.classe}}</li>
  {{/if}}
</template>
